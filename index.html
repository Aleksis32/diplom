<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7665becfe0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="header_logo">
        <a href="index.html"
          ><i class="fa-solid fa-book-bookmark"></i>
          <p class="logo_name">PYM</p></a
        >
      </div>
      <div class="header_auth">
        <i class="fa-solid fa-arrow-right-to-bracket"></i>
      </div>
    </div>
    <div class="title">
      <div class="name_school">
        <i class="fa-solid fa-book-bookmark"></i>
        <h1>Pump your mind</h1>
      </div>
      <p>
        Развитие и измерение способностей с помощью игр и когнетивных тестов
      </p>

    <div class="applications_scene">
      <div class="aplications">

                <p>Проверка зрачкового рефлекса</p>
              </div>

          </div>
          <div class="application_card">
            <a href="typing.html"

              </div></a
            >
          </div>
          <div class="application_card">
            <a href="aim.html"
              ><div class="card_content">
                <i class="fa-solid fa-bullseye"></i>

              </div></a
            >
          </div>
        </div>
        <div class="line_2">
          <div class="application_card">
            <a href="board.html"
              ><div class="card_content">
                <i class="fa-solid fa-border-all"></i>
                <h3>Доска</h3>
                <p>Расслабляющая игра</p>
              </div></a
            >
          </div>
          <div class="application_card">
            <a href="palette.html"
              ><div class="card_content">
                <i class="fa-solid fa-palette"></i>
                <h3>Раскраска</h3>
                <p>Развитие моторики</p>
              </div></a
            >
          </div>
